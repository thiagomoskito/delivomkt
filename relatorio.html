  <script>
    // Executa o script quando o documento estiver pronto
    $(document).ready(function () {
      // Inicia o DataTables na nossa tabela
      $('#tabela-cadastros').DataTable({
        // Configuração para buscar os dados via AJAX do nosso script PHP
        "ajax": {
          "url": "buscar_cadastros.php",
          "type": "GET" // ou "POST"
        },

        // Mapeia os dados retornados pelo JSON para as colunas da tabela
        "columns": [
          { "data": "id" },
          { "data": "data_cadastro_fmt" }, // Usamos a data formatada
          { "data": "tipo" },
          { "data": "nome_razao" },
          { "data": "cnpj_cpf" },
          { "data": "email" },
          { "data": "celular" },
          { "data": "endereco" }
        ],

        // Define propriedades específicas para certas colunas
        "columnDefs": [
            {
                "targets": [ 0, 4 ], // Oculta a coluna 0 (ID) e a coluna 4 (CNPJ/CPF)
                "visible": false,
                "searchable": false // Opcional: também impede que a busca global encontre dados nessas colunas
            }
        ],

        // AQUI A MÁGICA: Traduz a interface para Português do Brasil
        "language": {
          "url": "https://cdn.datatables.net/plug-ins/2.0.8/i18n/pt-BR.json"
        },

        "pagingType": "simple_numbers",
        
        // Define a ordenação inicial pela coluna de ID (coluna 0), em ordem decrescente
        "order": [[0, "desc"]],

        // Outras configurações úteis (opcional)
        "responsive": true, // Torna a tabela responsiva para telas menores
        "pageLength": 10,   // Quantidade de registros por página
        "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "Todos"]] // Opções de quantidade por página
      });
    });
  </script>
